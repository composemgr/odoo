# nginx proxy address - http://172.17.0.1:8069

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  odoo:
    image: odoo:latest
    container_name: odoo-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - odoo
    ports:
      - "8069:8069"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/odoo:/data
      - ./rootfs/config/odoo:/config
    depends_on:
      - odoo-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069"]
      interval: 30s
      timeout: 10s
      retries: 3

  odoo-db:
    image: postgres:16-alpine
    container_name: odoo-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - odoo
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-odoo}
      POSTGRES_USER: ${DB_USER_NAME:-odoo}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/db/postgres/odoo:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  odoo:
    external: false
